<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="btn-section">
                <!-- Restart, quit buttons go here -->
                <button id="restart" class="btn btn-primary">Restart</button>
                <button id="quit" class="btn btn-secondary">Quit</button>
            </div>
            <div class="info">
                <h1>Information</h1>
            </div>
        </div>
        <div class="modal">
            <h2 class="modal-quit">Are you sure?</h2>
            <button id="exit">Yes</button>
            <button id="return">Aight fine I'll stay</button>
        </div>
        <div class="game-sect">
            <div class="player-sect">
                <!-- Player info -->
                <h1 class="pl-header">
                    <h2>Player</h2>
                </h1>
                <div class="player-img"></div>
            </div>
            <div class="main-section">
                <!-- Element selection -->
                <div class="first-row">
                    <div class="rock">
                        <button id="rockID" class="play-btn"><img src="./img/Rock.svg" alt="rock"></button>
                    </div>
                </div>
                <div class="second-row">
                    <div class="paper">
                        <button id="paperID" class="play-btn"><img src="./img/Paper.svg" alt="paper"></button>
                    </div>
                    <div class="scissors">
                        <button id="scissorID" class="play-btn"><img src="./img/Scissors.svg" alt="scissors"></button>
                    </div>
                </div>
            </div>
            <div class="computer-sect">
                <!-- Computer info -->
                <div class="comp-header">
                    <h2>Computer</h2>
                </div>
                <div class="computer-img"></div>
            </div>
        </div>
        <div class="score-section">
            <h2>GAME SCORES</h2>
            <h2 class="pl-comp"></h2>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
